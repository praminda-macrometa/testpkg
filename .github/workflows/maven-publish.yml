# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'main'
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B clean install --file pom.xml

    - name: Maven release
      shell: bash
      run: |
        tag=${{ github.event.release.tag_name }}
        version=${tag:1}
        git config --global user.email "gh-release@macrometa.io"
        git config --global user.name "Release Action"
        mvn -B -DpushChanges=false -Dtag=${{ github.event.release.tag_name }} release:prepare -DreleaseVersion=$version -s $GITHUB_WORKSPACE/settings.xml
        mvn -B release:perform

    - name: Push changes
      uses: ad-m/github-push-action@master
      env:
        github_token: ${{ github.token }}

